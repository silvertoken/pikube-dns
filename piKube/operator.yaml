---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pikube-dns
  namespace: hip
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      application: pikube-dns
  template:
    metadata:
      labels:
        application: pikube-dns
    spec:
      serviceAccountName: hip-operator
      containers:
        - name: pikube-dns
          image: silvertoken/pikube-dns:main
          imagePullPolicy: Always
          env: 
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: dns-secret
                  key: user
            - name: PASSWD
              valueFrom:
                secretKeyRef:
                  name: dns-secret
                  key: passwd
            - name: ROUTER
              valueFrom:
                configMapKeyRef:
                  name: dns-config
                  key: router